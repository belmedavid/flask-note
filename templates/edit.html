<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Flask Note</title>
    </head>
    <body>
        <h1>Edit note</h1>
        <form action="/edit_note" method="post">
            <label for="note-input">Note:</label>
            <textarea id="note-input" name="note" rows="8" cols="80">{{note}}</textarea>
            <button type="submit">Save note!</button>
        </form>
    </body>
</html>
